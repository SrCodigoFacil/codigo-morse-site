<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo de Código Morse - Modos</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* Estilos adicionais para modal e botões novos */
  .mode-selector, .alfabeto-btn {
    margin: 15px 5px 30px 5px;
  }

  button {
    cursor: pointer;
  }

  /* Modal alfabeto */
  #modalAlfabeto {
    display: none; 
    position: fixed; 
    z-index: 10; 
    left: 0; top: 0; 
    width: 100%; height: 100%; 
    background-color: rgba(0,0,0,0.7);
  }
  #modalAlfabeto .modal-content {
    background-color: #222;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    color: #00ffcc;
    overflow-y: auto;
    max-height: 70vh;
  }
  #modalAlfabeto table {
    width: 100%;
    border-collapse: collapse;
  }
  #modalAlfabeto th, #modalAlfabeto td {
    border: 1px solid #00ffcc;
    padding: 8px;
    text-align: center;
  }
  #modalAlfabeto th {
    background-color: #00ffcc;
    color: #000;
  }
  #modalClose {
    background-color: #00ffcc;
    color: black;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    margin-top: 15px;
  }

  /* Timer display */
  #timer {
    font-size: 1.4rem;
    font-weight: bold;
    margin-top: 10px;
    color: #00ffcc;
  }
</style>
</head>
<body>

<h1>Jogo de Código Morse</h1>

<!-- Seletor de modos -->
<div class="mode-selector">
  <label for="modeSelect">Modo:</label>
  <select id="modeSelect">
    <option value="normal">Treino Normal</option>
    <option value="cronometro">Cronometrado</option>
    <option value="escuta">Treino de Escuta</option>
    <option value="multiplayer">Multiplayer Local</option>
  </select>
</div>

<!-- Botão para abrir alfabeto -->
<button class="alfabeto-btn" id="openAlfabetoBtn">Alfabeto Morse</button>

<!-- Pergunta / Resposta -->
<div class="question-box">
  <p id="promptText">Traduza para letra: <strong id="morse"></strong></p>
  <input type="text" id="answer" maxlength="1" placeholder="Digite a letra" autocomplete="off" />
  <br />
  <button id="checkBtn">Verificar</button>
  <button id="playSoundBtn" disabled>Ouvir som</button>
  <div id="timer" style="display:none;">Tempo: 10</div>
  <div id="result"></div>
</div>

<!-- Modal Alfabeto Morse -->
<div id="modalAlfabeto">
  <div class="modal-content">
    <h2>Alfabeto Morse</h2>
    <table>
      <thead>
        <tr><th>Letra</th><th>Código Morse</th></tr>
      </thead>
      <tbody id="alfabetoTableBody"></tbody>
    </table>
    <button id="modalClose">Fechar</button>
  </div>
</div>

<!-- Sons locais -->
<audio id="dotSound" src="411642__inspectorj__pop-high-a-h1.wav" preload="auto"></audio>
<audio id="dashSound" src="411641__inspectorj__pop-high-a-h4n.wav" preload="auto"></audio>

<script src="script.js"></script>

</body>
</html>
